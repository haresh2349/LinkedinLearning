    let top = document.getElementById("top");

   top.innerHTML = slider("box","l1","r1");
   scrolling("top","l1","r1");

   console.log(data);
  
   

/////

   let  community_data = JSON.parse(localStorage.getItem("community_data"));

    scrolling("community","l2","r2")
   append_community_data(community_data);
